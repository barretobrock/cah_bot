[tox]
envlist =
    py310
    flake8
isolated_build = true
skipsdist = true

[testenv]
whitelist_externals = poetry
commands =
    poetry install -v -E test
    poetry run pytest --pyargs
extras =
    dev
    test

[testenv:flake8]
skip_install = true
deps =
    flake8
commands =
    poetry run flake8 cah/

[coverage:report]
show_missing = true
skip_empty = true
skip_covered = true
precision = 2
fail_under = 30.00
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == ['"]__main__['"]:
    if TYPE_CHECKING:

[coverage:run]
omit =
    cah/model/*
    cah/settings/*
    cah/etl/*
    */__init__.py
    tests/*
source = cah
branch = true

[pytest]
testpaths = tests/
addopts =
    --cov
    --cov-config=tox.ini
    --cov-report=term
    --cov-report=html
    --disable-pytest-warnings

[flake8]
extend-ignore = E501, W291
exclude =
    */__init__.py