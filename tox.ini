[tox]
envlist =
    py311
    pre-commit
isolated_build = true
skipsdist = true

[testenv]
allowlist_externals = poetry
commands =
    poetry install -v -E test
    poetry run pytest --pyargs
extras =
    dev
    test

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files

[coverage:report]
show_missing = true
skip_empty = true
skip_covered = true
precision = 2
fail_under = 30.00
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == ['"]__main__['"]:
    if TYPE_CHECKING:

[coverage:run]
omit =
    cah/model/*
    cah/settings/*
    cah/etl/*
    */__init__.py
    tests/*
source = cah
branch = true

[pytest]
testpaths = tests/
addopts =
    --cov
    --cov-config=tox.ini
    --cov-report=term
    --cov-report=html
    --disable-pytest-warnings

[flake8]
max-line-length = 120
extend-ignore = E501, W291, F401, E402
exclude =
    */__init__.py
